<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicLightbox Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="../dist/basicLightbox.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
			color: white;
		}

		.thumbnail {
			margin: 50px .25em;
			background: #333;
			border-radius: 3px;
			cursor: pointer;
		}

	</style>

	<img class="thumbnail" src="https://unsplash.it/100/100?image=0" data-src="https://unsplash.it/1920/1080?image=0">
	<img class="thumbnail" src="https://unsplash.it/100/100?image=1" data-src="https://unsplash.it/1920/1080?image=1">
	<img class="thumbnail" src="https://unsplash.it/100/100?image=2" data-src="https://unsplash.it/1920/1080?image=2">
	<img class="thumbnail" src="https://unsplash.it/100/100?image=3" data-src="https://unsplash.it/1920/1080?image=3">

	<script src="../dist/basicLightbox.min.js"></script>

	<script>

		document.querySelectorAll('.thumbnail').forEach(function(elem) {

			elem.onclick = function(e) {

				const src = elem.getAttribute('data-src')
				const html = '<img src="' + src + '">'

				basicLightbox.create(html).show()

			}

		})

	</script>

</html>
